<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle-earth Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --parchment: #f4e8d0;
            --ink-dark: #2a1810;
            --ink-medium: #5a4234;
            --gold: #c9a961;
            --gold-dark: #a68845;
            --shadow: rgba(42, 24, 16, 0.15);
            --glow: rgba(201, 169, 97, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #1a120b 0%, #3d2817 50%, #1a120b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(201, 169, 97, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(201, 169, 97, 0.05) 0%, transparent 50%);
            pointer-events: none;
            animation: ambient-glow 8s ease-in-out infinite alternate;
        }

        @keyframes ambient-glow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            background: var(--parchment);
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(42, 24, 16, 0.02) 2px, rgba(42, 24, 16, 0.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(42, 24, 16, 0.02) 2px, rgba(42, 24, 16, 0.02) 4px);
            max-width: 700px;
            width: 100%;
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px var(--ink-dark);
            position: relative;
            animation: page-enter 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center;
        }

        @keyframes page-enter {
            0% {
                opacity: 0;
                transform: scale(0.9) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
            }
        }

        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--gold);
        }

        .container::before {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .container::after {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ink-dark);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            animation: title-enter 1s ease-out 0.2s backwards;
        }

        @keyframes title-enter {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            text-align: center;
            color: var(--ink-medium);
            font-style: italic;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            animation: subtitle-enter 1s ease-out 0.4s backwards;
        }

        @keyframes subtitle-enter {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            margin: 2rem auto;
            position: relative;
        }

        .divider::before {
            content: '✦';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--gold);
            background: var(--parchment);
            padding: 0 10px;
            font-size: 0.8rem;
        }

        .input-group {
            margin-bottom: 2rem;
            animation: input-enter 1s ease-out 0.6s backwards;
        }

        @keyframes input-enter {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--ink-dark);
            margin-bottom: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid var(--ink-medium);
            border-radius: 2px;
            color: var(--ink-dark);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 3px var(--glow);
        }

        button {
            width: 100%;
            padding: 1.25rem;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--parchment);
            border: 2px solid var(--gold-dark);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: button-enter 1s ease-out 0.8s backwards;
        }

        @keyframes button-enter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(201, 169, 97, 0.4);
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2.5rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.4);
            border: 2px solid var(--gold);
            border-radius: 2px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show::before {
            opacity: 1;
        }

        .result-label {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--ink-medium);
            margin-bottom: 0.75rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .generated-name {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--ink-dark);
            letter-spacing: 3px;
            text-shadow: 0 2px 4px var(--shadow);
            position: relative;
            animation: name-reveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes name-reveal {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .meaning {
            margin-top: 1rem;
            font-style: italic;
            color: var(--ink-medium);
            font-size: 1.1rem;
            animation: meaning-fade 1s ease-out 0.4s backwards;
        }

        @keyframes meaning-fade {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .generated-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Generator</h1>
        <p class="subtitle">Discover your name in the ancient tongues</p>
        
        <div class="divider"></div>

        <div class="input-group">
            <label for="userName">Your Name</label>
            <input type="text" id="userName" placeholder="Enter your name..." required>
        </div>

        <div class="input-group">
            <label for="nameStyle">Choose Your Heritage</label>
            <select id="nameStyle">
                <option value="elvish">Elvish (Sindarin)</option>
                <option value="dwarvish">Dwarvish (Khuzdul)</option>
                <option value="rohan">Rohirric</option>
                <option value="wizardly">Maiar (Wizardly)</option>
            </select>
        </div>

        <button onclick="generateName()">
            <span style="position: relative; z-index: 1;">Forge Your Name</span>
        </button>

        <div id="result" class="result hidden">
            <div class="result-label">Your Name Revealed</div>
            <div id="generatedName" class="generated-name"></div>
            <div id="meaning" class="meaning"></div>
        </div>
    </div>

    <script>
        const namePatterns = {
            elvish: {
                prefixes: ['Cel', 'Gal', 'Lin', 'Ar', 'El', 'Fin', 'Glor', 'Leg', 'Thran', 'Gil', 'Elu', 'Cír', 'Nim', 'Caladh', 'Aeg', 'Bel', 'Cal', 'Dor', 'Ear', 'Fael', 'Gael', 'Hal', 'Ithil', 'Lael', 'Mor', 'Naeth', 'Orn', 'Pel', 'Sil', 'Thal', 'Uil', 'Vael'],
                middles: ['bor', 'ion', 'fin', 'rond', 'dil', 'las', 'wen', 'ath', 'mir', 'gal', 'thir', 'dan', 'dor', 'fael', 'glin', 'mor', 'riel', 'thil', 'wen', 'dir', 'eth', 'ion', 'las', 'len', 'lon', 'mel', 'nen', 'oth', 'pen', 'ran', 'ros', 'sil', 'tar', 'thor', 'van'],
                suffixes: ['iel', 'as', 'ion', 'orn', 'dir', 'ien', 'wen', 'eth', 'ril', 'dor', 'uil', 'aeth', 'aen', 'aith', 'anel', 'ath', 'dil', 'eas', 'el', 'eth', 'fin', 'gal', 'gion', 'iel', 'ien', 'il', 'ion', 'ith', 'las', 'len', 'leth', 'lis', 'lon', 'los', 'mel', 'mir', 'nar', 'nen', 'nil', 'oth', 'ran', 'ras', 'riel', 'ril', 'rin', 'ros', 'thil', 'thor', 'wen', 'weth'],
                meanings: ['Starlight', 'Moonbeam', 'Forest Song', 'Golden Voice', 'Swift River', 'Mountain Wind', 'Silver Grace', 'Dawn Singer', 'Evening Star', 'Woodland Whisper', 'Crystal Light', 'Autumn Leaf', 'Gentle Rain', 'Spring Blossom', 'Night Sky', 'Pearl Moon', 'Flowing Water', 'Shining Jewel', 'Dancing Flame', 'Morning Dew']
            },
            dwarvish: {
                prefixes: ['Thror', 'Durin', 'Balin', 'Dwalin', 'Thorin', 'Gimli', 'Gloin', 'Oin', 'Bifur', 'Bofur', 'Nori', 'Dori', 'Ori', 'Fili', 'Kili', 'Bombur', 'Azog', 'Dain', 'Thrain', 'Thror', 'Gror', 'Nain', 'Fundin', 'Groin', 'Hanar', 'Khazad', 'Narvi', 'Telchar'],
                middles: ['ak', 'ek', 'ok', 'rak', 'zak', 'grim', 'dum', 'bar', 'bur', 'dar', 'dok', 'drak', 'gal', 'gar', 'grak', 'grum', 'kar', 'kor', 'krak', 'mok', 'nar', 'rak', 'rok', 'thak', 'thor', 'trok', 'zar', 'zok'],
                suffixes: ['son', 'in', 'un', 'ûr', 'grim', 'bur', 'rak', 'dur', 'ak', 'ar', 'bor', 'din', 'dor', 'ek', 'for', 'gar', 'gor', 'gram', 'im', 'ir', 'kar', 'kin', 'kir', 'mor', 'nar', 'nir', 'ok', 'or', 'ram', 'rik', 'thor', 'thrak', 'tor', 'trok', 'zar', 'zir', 'zor'],
                meanings: ['Stonefist', 'Ironheart', 'Mountain Lord', 'Forge Master', 'Deep Delver', 'Axe Bearer', 'Gold Keeper', 'Hammer Smith', 'Stone Carver', 'Vault Guardian', 'Gem Cutter', 'Iron Will', 'Rock Breaker', 'Flame Tender', 'Mithril Seeker', 'Earth Shaker', 'Steel Soul', 'Mountain Root', 'Diamond Eye', 'Bronze Beard']
            },
            rohan: {
                prefixes: ['Theo', 'Eomer', 'Eowyn', 'Helm', 'Eor', 'Folc', 'Frealaf', 'Brytta', 'Walda', 'Deor', 'Gram', 'Helm', 'Leod', 'Eofor', 'Frumgar', 'Aldor', 'Brego', 'Fengel', 'Thengel', 'Theoden', 'Erkenbrand', 'Grimbold', 'Elfhelm', 'Dunhere', 'Hama', 'Gamling', 'Fastred', 'Guthlaf'],
                middles: ['red', 'ric', 'win', 'wald', 'frid', 'mund', 'brand', 'bald', 'bert', 'gard', 'helm', 'here', 'laf', 'mer', 'mod', 'ric', 'stan', 'ward', 'wig', 'wine', 'wulf', 'beorn', 'gar', 'grim', 'hild', 'lind', 'mar', 'rad', 'sige', 'thegn', 'weard'],
                suffixes: ['ric', 'wald', 'wine', 'mund', 'helm', 'red', 'stan', 'bald', 'beorn', 'bert', 'brand', 'gar', 'gard', 'grim', 'here', 'hild', 'laf', 'lind', 'mar', 'mere', 'mod', 'rad', 'sige', 'thegn', 'ward', 'weard', 'wig', 'wulf', 'wynn'],
                meanings: ['Horse Lord', 'Swift Rider', 'Shield Maiden', 'War Chief', 'Plains Walker', 'Storm Bringer', 'Green Fields', 'Battle Bold', 'Spear Bright', 'Valley Guardian', 'Wind Runner', 'Golden Hall', 'Thunder Hoof', 'Grass Sea', 'Banner Bearer', 'Sword Singer', 'Hill Watcher', 'Mead Hall', 'Horn Blower', 'Mark Defender']
            },
            wizardly: {
                prefixes: ['Mith', 'Curu', 'Olo', 'Airin', 'Palan', 'Rai', 'Ala', 'Vor', 'Sar', 'Rad', 'Mor', 'Pal', 'Ith', 'Mel', 'Man', 'Varda', 'Ulmo', 'Aule', 'Yav', 'Nienna', 'Orome', 'Tulkas', 'Namo', 'Irmo', 'Este', 'Vaire', 'Vana', 'Nessa'],
                middles: ['ran', 'mo', 'ron', 'fin', 'tar', 'wen', 'dur', 'dan', 'dor', 'gal', 'gor', 'ion', 'las', 'man', 'mar', 'mir', 'mor', 'nar', 'nor', 'on', 'ras', 'riel', 'rin', 'ros', 'roth', 'sar', 'tal', 'tar', 'thar', 'thor', 'van', 'vor', 'zar'],
                suffixes: ['dir', 'tur', 'mir', 'fin', 'dil', 'wen', 'ion', 'oth', 'an', 'ar', 'dor', 'dur', 'el', 'gal', 'gor', 'il', 'ion', 'ir', 'las', 'man', 'mar', 'mel', 'mon', 'mor', 'nar', 'nor', 'on', 'os', 'ras', 'riel', 'rin', 'ron', 'ros', 'roth', 'tar', 'thor', 'van', 'zar', 'zon'],
                meanings: ['Wise Wanderer', 'Storm Caller', 'Light Bearer', 'Ancient Power', 'Shadow Walker', 'Fire Heart', 'Star Gazer', 'Time Keeper', 'Rune Master', 'Fate Weaver', 'Dream Walker', 'Spirit Guide', 'Mist Shrouded', 'Truth Seeker', 'Void Touched', 'Ember Soul', 'Sky Reader', 'Thought Spinner', 'Eternal Flame', 'Wisdom Keeper']
            }
        };

        function generateName() {
            const userName = document.getElementById('userName').value.trim();
            const nameStyle = document.getElementById('nameStyle').value;
            
            if (!userName) {
                alert('Please enter your name first!');
                return;
            }

            const patterns = namePatterns[nameStyle];
            const seed = hashString(userName);
            
            // Generate name based on user's name as seed
            const prefix = patterns.prefixes[seed % patterns.prefixes.length];
            const middle = patterns.middles[Math.floor(seed / 10) % patterns.middles.length];
            const suffix = patterns.suffixes[Math.floor(seed / 100) % patterns.suffixes.length];
            
            const generatedName = prefix + middle + suffix;
            
            const meaning = patterns.meanings[seed % patterns.meanings.length];
            
            // Display result with animation
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            resultDiv.classList.remove('show');
            
            setTimeout(() => {
                resultDiv.classList.add('show');
                document.getElementById('generatedName').textContent = generatedName;
                document.getElementById('meaning').textContent = `"${meaning}"`;
            }, 50);
        }

        // Simple hash function to convert name to number
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }

        // Allow Enter key to generate name
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateName();
            }
        });
    </script>
</body>
</html>
